<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                >




    <ui:define name="metadata">
        <f:metadata>


        </f:metadata>
    </ui:define>

    <ui:define name="conteudo">


        <h:head>

            <style>
                fieldset{
                    width: 1480px;
                    height: 580px;
                    border-width: 2px;
                    border-color: aliceblue;
                    border-radius: 10px 20px;
                }
            </style>   



        </h:head> 
        <h:body>

            <h:panelGroup id="tudo">


                <fieldset>

                    <legend>Controle de Votos</legend>
                    <h:form>             


                        

                        <p:dataTable style="font-size: 14px;width: 650px"  value="#{votosMB.listaVotos}" 
                                     var="c" emptyMessage="Sem retorno!" >
                           

                            <p:column headerText="Total de Eleitores" width="50">
                                <h:outputText value="#{c.totalEleitores}" style="font-size: 12px;"/>
                            </p:column>
                            <p:column headerText="Votos Válidos">
                                <h:outputText value="#{c.validos}" style="font-size: 12px;"/>
                            </p:column>
                            <p:column headerText="Percentual de votos válidos %">
                                <h:outputText value="#{c.pvalido}" style="font-size: 12px;"/>
                            </p:column>
                            <p:column headerText="Votos Brancos">
                                <h:outputText value="#{c.votosBrancos}" style="font-size: 12px;"/>
                            </p:column>
                             <p:column headerText="Percentual de votos brancos %">
                                 <h:outputText value="#{c.pbrancos}" style="font-size: 12px;"/>
                            </p:column>
                            <p:column headerText="Total de Votos Nulos">
                                <h:outputText value="#{c.votosNulos}" style="font-size: 12px;"/>
                            </p:column>
                            <p:column headerText="Percentual de votos nulos %">
                                <h:outputText value="#{c.pnulos}" style="font-size: 12px;"/>
                            </p:column>
                            
                            
                            </p:dataTable>
                        <br/>
                        
                    </h:form>
                </fieldset>



            </h:panelGroup>
        </h:body>
    </ui:define>

</ui:composition>
